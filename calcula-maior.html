

<h1>Calcule Menor</h1>

    <div class="campos">
      <input type="number" id="campoA" />
      <input type="number" id="campoB" />
      <button onclick="calculaMaior()">Calcular</button>
    </div>
    <p id="saida"></p>

<script>
	function calculaMenor() {
		let a = parseFloat(campoA.value);
		let b = parseFloat(campoB.value);
		if (a > b) {
			saida.innerHTML = "Menor: " + a;
		} else if (a < b) {
			saida.innerHTML = "Menor: " + b;
		} else {
			saida.innerHTML = a + " e " + b + " são cabeças de marreta";
		}
	}
</script>
