<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular</title>
</head>
<body>
  <h1>Calcula Maior</h1>

<input type="text" id="campoA">
<input type="text" id="campoB">
<button onclick="calculaMaior()">Calcular</button>
<p id="saida"></p>

<script>
	function calculaMaior() {
		let a = parseFloat(campoA.value);
		let b = parseFloat(campoB.value);
		if (a > b) {
			saida.innerHTML = "Maior: " + a;
		} else if (a < b) {
			saida.innerHTML = "Maior: " + b;
		} else {
			saida.innerHTML = a + " e " + b + " sÃ£o iguais";
		}
	}
</script>

</body>
</html>
